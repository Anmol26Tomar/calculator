<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scientific Calculator</title>
<link rel="stylesheet" href="css/calcstyle.css">
</head>
<body>
<div id="calculator-wrapper">
    <input type="text" id="display" />
    <div id="calculator">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('Math.sqrt(')">&Sqrt;</button>
        <button onclick="appendValue('Math.sin(')">sin</button>
        <button onclick="appendValue('Math.cos(')">cos</button>
        <button onclick="appendValue('Math.tan(')">tan</button>
        <button onclick="appendValue('Math.log10(')">log</button>
        <button onclick="appendValue('naturalLogarithm(')">ln</button>
        <button onclick="appendValue('Math.abs(')">|ABS|</button>
        <button onclick="appendValue('**')">^</button>
        <button onclick="appendValue('factorial(')">!</button>
        <button onclick="appendValue('Math.random()')">Random</button>
        <button onclick="appendValue('Math.exp(')">e^</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <!-- <button onclick="appendValue('Math.floor(')">[.]</button> -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLastCharacter()">Delete</button>
        <button onclick="calculateResult()">=</button>
    </div>
</div>
<script src="JS/calcscript.js"></script>
</body>
</html>
